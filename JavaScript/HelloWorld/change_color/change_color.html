<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>色が変わるよ</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(function() {
                $('#Cpp').css('background-color', 'Yellow');
                $('#js').css('color', 'Blue');
            });
        </script>
    </head>
    <body>
        <ul id="list">
            <li id="docker">Docker</li>
            <li id ="js">Javascript</li>
            <li id="android">Android</li>
            <li id="Cpp">C++</li>
        </ul>
    </body>
</html>
